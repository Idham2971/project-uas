<!-- components/login/login.component.html -->
<div class="login-container">
  <div class="background-overlay"></div>

  <div class="login-card fade-in-up">
    <!-- Header Brand -->
    <div class="brand-section">
      <div class="store-logo">
        <div class="logo-icon">ğŸ›’</div>
      </div>
      <h1 class="store-name">Toko Serba Ada</h1>
      <p class="store-tagline">Kios Sembako Khas Indonesia</p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <h2 class="form-title">Selamat Datang</h2>
      <p class="form-subtitle">Masuk untuk melanjutkan</p>

      <form class="login-form" (submit)="login(); $event.preventDefault()">
        <!-- Username Field -->
        <div class="input-group">
          <div class="input-with-icon">
            <span class="input-icon">ğŸ‘¤</span>
            <input
              type="text"
              id="username"
              class="form-input"
              [(ngModel)]="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="input-group">
          <div class="input-with-icon">
            <span class="input-icon">ğŸ”’</span>
            <input
              type="password"
              id="password"
              class="form-input"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-login">
          <span class="btn-text">Masuk</span>
          <span class="btn-icon">â†’</span>
        </button>
      </form>

      <!-- Register Link -->
      <div class="footer-links">
        <p class="register-text">
          Tidak punya akun?
          <a (click)="goToRegister()" class="register-link"> Daftar di sini </a>
        </p>
      </div>

      <!-- Demo Accounts -->
      <div class="demo-section">
        <div class="demo-title">
          <span class="demo-icon">ğŸ’¡</span>
          Akun Demo
        </div>
        <div class="demo-list">
          <div class="demo-item">
            <span class="demo-role">Admin:</span>
            <span class="demo-credential">admin / admin123</span>
          </div>
          <div class="demo-item">
            <span class="demo-role">User:</span>
            <span class="demo-credential">user / user123</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
